            transition: all 0.3s ease;

                return `
                <div class="relative pl-8 pb-12 group timeline-line last:pb-0">
                    <div class="absolute left-0 top-0 w-10 h-10 ${iconBg} rounded-full flex items-center justify-center z-10 border-2 shadow-sm group-hover:scale-110 transition duration-300">
                        <i class="fa-solid ${icon}"></i>
                    </div>
                    
                    <div class="bg-white/80 backdrop-blur-sm rounded-sm p-5 border ${cardBorder} hover:border-ink-400 transition cursor-pointer transform hover:-translate-y-1 relative"
                        onclick="updateMap('${item.location}', '${item.address}')">
                        
                        <!-- 裝飾線 -->
                        <div class="absolute left-0 top-4 bottom-4 w-1 bg-ink-100 rounded-r"></div>
                        
                        <div class="pl-3">
                            <div class="flex justify-between items-start mb-2">
                                <span class="inline-block px-2 py-0.5 bg-ink-100 text-ink-800 text-xs font-bold border border-ink-200">${item.time}</span>
                                ${item.type === 'dining' ? '<span class="text-xs text-cinnabar font-bold border border-cinnabar px-1 rounded-sm">推薦</span>' : ''}
                            </div>
                            <h3 class="text-lg font-bold text-ink-900 mb-2 group-hover:text-cinnabar transition tracking-wide">${item.title}</h3>
                            <p class="text-sm text-ink-600 mb-4 leading-relaxed">${item.desc}</p>
                            
                            <div class="space-y-2 font-sans">
                                ${item.highlight ? `<div class="flex items-start gap-2 text-sm bg-amber-50/50 p-2 text-ink-800 border-l-2 border-amber-600"><i class="fa-solid fa-child-reaching mt-1 text-amber-700"></i><span><strong class="text-amber-900">親子重點：</strong>${item.highlight}</span></div>` : ''}
                                ${item.logistics ? `<div class="flex items-start gap-2 text-sm text-ink-500 italic"><i class="fa-solid fa-circle-info mt-1 text-ink-400"></i><span>${item.logistics}</span></div>` : ''}
                                ${item.dining && item.type !== 'dining' ? `<div class="flex items-start gap-2 text-sm bg-cinnabar-bg/30 p-2 text-ink-800 border-l-2 border-cinnabar"><i class="fa-solid fa-bowl-food mt-1 text-cinnabar"></i><span><strong class="text-cinnabar">餐飲：</strong>${item.dining}</span></div>` : ''}
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            html += '</div>';
            
            container.innerHTML = html;
        }

        function updateMap(loc, addr) {
            const overlay = document.getElementById('mapOverlay');
            overlay.classList.remove('opacity-0');
            
            const query = encodeURIComponent(loc + (addr ? " " + addr : ""));
            const mapUrl = `https://maps.google.com/maps?q=${query}&t=&z=14&ie=UTF8&iwloc=&output=embed`;
            const extLink = `https://www.google.com/maps/search/?api=1&query=${query}`;
            
            document.getElementById('googleMapFrame').src = mapUrl;
            document.getElementById('mobileMapFrame').src = mapUrl;
            document.getElementById('currentLocTitle').textContent = loc;
            document.getElementById('currentLocAddress').textContent = addr || loc;
            document.getElementById('extMapLink').href = extLink;
            document.getElementById('mobileExtMapLink').href = extLink;

            setTimeout(() => overlay.classList.add('opacity-0'), 1000);
        }

        function toggleMobileMap() {
            document.getElementById('mobileMapModal').classList.toggle('translate-y-full');
        }
    </script>
</body>
</html>
